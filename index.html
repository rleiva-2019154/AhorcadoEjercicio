<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=0.1">
        <title>Ahorcado</title>
    </head>
    <body>
        <script src="./script.js"></script>
        <h1>Juego de Ahorcado</h1>
        <div id="hangman"></div>    
        <canvas id="hangmanCanvas" width="400" height="400"></canvas>
        <div id="wordContainer">
            <p>Palabra a adivinar: <span id="guessedWord"></span></p>
        </div>
        <div id="buttons">
            <p>Selecciona una letra:</p>
        </div>
        <div id="wrongGuesses">
            <p>Letras incorrectas:</p>
            <ul id="wrongLetters"></ul>
        </div>
        <button id="resetButton">Reiniciar Juego</button>  
    </body>
</html>
